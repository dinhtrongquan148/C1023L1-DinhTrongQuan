<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
Điểm bài kiểm tra: <label><input id="test1" type="number" min="0" max="10"></label><br>
Điểm giữa kỳ: <label><input id="test2" type="number" min="0" max="10"></label><br>
Điểm cuối kỳ: <label><input id="test3" type="number" min="0" max="10"></label><br>
Kết quả: <button type="button" onclick="submit()"></button><br>
<p id="123"></p>
<script>
    function submit(){
        let a=+document.getElementById('test1').value;
        let b=+document.getElementById('test2').value;
        let c=+document.getElementById('test3').value;
        let dtb = a*0.2+b*0.3+c*0.5;
        if (dtb<=10 && dtb>=8){
            document.getElementById('123').innerText='Bạn xếp loại giỏi!';
        }else if (dtb>=6.5){
            document.getElementById('123').innerText='Bạn xếp loại khá!';
        }else if (dtb>=5){
            document.getElementById('123').innerText='Bạn xếp loại trung bình!';
        }else document.getElementById('123').innerText='Bạn xếp loại yếu!';
    }
</script>
</body>
</html>
