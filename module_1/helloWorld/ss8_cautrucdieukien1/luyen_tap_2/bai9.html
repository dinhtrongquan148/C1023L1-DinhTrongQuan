<body>

<button onclick="xyz()">Kiểm tra</button> <p id="123"></p>
<script>
    function xyz(){
        let a =+ document.getElementById('a').value;
        let b =+document.getElementById('b').value;
        let c=+document.getElementById('c').value;
if (a>0&&b>0&&c>0){
    if ((a+b)>c){
        document.getElementById('123').innerText='Ba số nhập vào là cạnh của một hình tam giác.';
    }else document.getElementById('123').innerText='Ba số nhập vào không phải là cạnh của một hình tam giác.';
}else document.getElementById('123').innerText='Ba số nhập vào không phải là cạnh của một hình tam giác.';
    }
</script>
