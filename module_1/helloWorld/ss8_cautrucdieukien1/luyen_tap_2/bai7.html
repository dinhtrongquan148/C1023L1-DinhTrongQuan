<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<label><input type="number" id="a"></label> x<sub>2</sub>+
<label><input type="number"id="b"></label> x +
<label><input type="number" id="c"></label> = 0
<br>
<button onclick="xyz()">Tính toán</button><br>
<p id="abc"></p>
<script>
    function xyz(){
        let a =+document.getElementById('a').value;
        let b =+document.getElementById('b').value;
        let c =+document.getElementById('c').value;
        if (a !==0){
            let denta = b*b-4*a*c
            if (denta<0){
                document.getElementById('abc').innerText='Phương trình vô nghiệm';
            }else if (denta===0){
                document.getElementById('abc').innerHTML='x1 = x2 = '+(-b/(2*a));
            }else document.getElementById('abc').innerHTML = 'x1 = '+ ((-b+Math.sqrt(denta))/(2*a))+ 'và x2 = ' + ((-b-Math.sqrt(denta))/(2*a));
        }else document.getElementById('abc').innerHTML = 'x = '+(-c/b);
    }
</script>
</body>
</html>
