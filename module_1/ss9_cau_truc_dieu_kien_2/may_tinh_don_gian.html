<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>

<body>

        <td colspan="4" >

        <th><button onclick="cal('-')" type="button" style="height: 90px;width: 90px">-</button></th>
    </tr>
    <tr>
        <th><button onclick="cal(7)" type="button" style="height: 90px;width: 90px">7</button></th>
        <th><button onclick="cal(8)" type="button" style="height: 90px;width: 90px">8</button></th>
        <th><button onclick="cal(9)" type="button" style="height: 90px;width: 90px">9</button></th>
        <th><button onclick="cal('*')" type="button" style="height: 90px;width: 90px">X</button></th>
    </tr>
    <tr>

        <th><button onclick="cal(0)" type="button" style="height: 90px;width: 90px">0</button></th>
