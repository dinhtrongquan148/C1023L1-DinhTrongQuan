<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
Cạnh a: <label><input id="1" type="number"></label> mét<br>
Cạnh b: <label><input id="2" type="number"></label> mét<br>
<button onclick="xyz()">Tính diện tích</button><br>
<p id="123"></p>
<script>
    function xyz(){
        let a = +document.getElementById('1').value;
        let b= +document.getElementById('2').value;
        let s = (a*b)/2;
        document.getElementById('123').innerHTML= s + ' mét vuông'
    }
</script>
</body>
</html>
