<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
Nhập các số vào: <label><input type="number" id="a"></label>x + <label><input type="number" id="b"></label> = 0
<br><button onclick="xyz()">Tìm x</button> <p id="123"></p>
<script>
    function xyz() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let x = -(b / a)
        document.getElementById('123').innerHTML='Kết quả x = ' + x
    }
</script>
</body>
</html>
