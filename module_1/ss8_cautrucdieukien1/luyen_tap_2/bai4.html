<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<strong>Tính diện tích hình chữ nhật</strong><br>
Chiều dài: <label><input id="1" type="number" min="0"></label>(mét)<br>
Chiều rộng: <label><input id="2" type="number" min="0"></label>(mét)<br>
<button onclick="xyz()">Tính diện tích</button><br>
<p id="123"></p>
<script>
    function xyz(){
        let a =+document.getElementById('1').value;
        let b= +document.getElementById('2').value;
        let s=a*b;
        document.getElementById('123').innerHTML= s +' mét vuông';
    }
</script>
</body>
</html>
