<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 3 số nhập vào</title>
</head>
<body>
Nhập số a: <label><input id="soa" type="number"></label><br>
Nhập số b: <label><input id="sob" type="number"></label><br>
Nhập số c: <label><input id="soc" type="number"></label><br>
So sánh: <button onclick="sosanh()">So sánh</button><br>
<p id="1072"></p>
<script>
    function sosanh(){
        let a = document.getElementById('soa').value;
        let b = document.getElementById('sob').value;
        let c = document.getElementById('soc').value;
        if (a>b){
            if (a>c){
                document.getElementById('1072').innerHTML= a +' là số lớn nhất';
            }else document.getElementById('1072').innerHTML=c+' là số lớn nhất';
        }else if (b>c){
            document.getElementById('1072').innerHTML=b+ ' là số lớn nhất'
        }else document.getElementById('1072').innerHTML=c +" là số lớn nhất"
    }
</script>
</body>
</html>
