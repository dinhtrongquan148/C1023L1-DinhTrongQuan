<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown Example</title>
    <style>
        .highlighted {
            background-color: yellow;
        }
    </style>
</head>
<body>

<input type="text" id="myInput" onkeydown="keydownFunction()" placeholder="Type something">

<script>
    function keydownFunction() {
        document.getElementById("myInput").classList.add("highlighted");
    }
</script>

</body>
</html>
