<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
Độ dài cạnh hình vuông là: <label><input id="123" type="number" min="0"></label> (đơn vị: m)<br>
<button onclick="area()">Diện tích</button>
<p id="xyz"></p>
<script>
    function area(){
        let a = +document.getElementById('123').value;
        let b = a * a;
        document.getElementById('xyz').innerHTML= b + 'm vuông';
    }
</script>
</body>
</html>
