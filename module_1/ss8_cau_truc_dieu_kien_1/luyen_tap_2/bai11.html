<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
Tổng tiền lương nhận được: <label><input type="number" id="1" min="0"></label><br>
Các khoản được miễn thuế: <label><input type="number" id="2" min="0"></label><br>
<button onclick="xyz()">Tính toán</button><br>
<p id="123"></p>
<script>
    function xyz(){
        let a=+document.getElementById('1').value;
        let b=+document.getElementById('2').value;
        let thunhapchiuthue = a - b;
        if (a<5000000){
            document.getElementById('123').innerHTML='Số tiền phải nộp là: '+thunhapchiuthue*0.05 +' Đồng.';
        }else if (a<10000000){
            document.getElementById('123').innerHTML='Số tiền phải nộp là: '+thunhapchiuthue*0.1 +' Đồng.';
        }else if (a<18000000){
            document.getElementById('123').innerHTML='Số tiền phải nộp là: '+thunhapchiuthue*0.15 +' Đồng.';
        }else if (a<32000000){
            document.getElementById('123').innerHTML='Số tiền phải nộp là: '+thunhapchiuthue*0.2 +' Đồng.';
        }else if (a<52000000){
            document.getElementById('123').innerHTML='Số tiền phải nộp là: '+thunhapchiuthue*0.25 +' Đồng.';
        }else if (a<80000000){
            document.getElementById('123').innerHTML='Số tiền phải nộp là: '+thunhapchiuthue*0.3 +' Đồng.';
        }else document.getElementById('123').innerHTML='Số tiền phải nộp là: '+thunhapchiuthue*0.35 +' Đồng.';
    }
</script>
</body>
</html>
