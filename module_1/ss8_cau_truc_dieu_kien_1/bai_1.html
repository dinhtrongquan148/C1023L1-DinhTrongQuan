<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
Nhập vào số a: <label><input id="soa" placeholder="Số a" type="number"></label><br>
Nhập vào số b: <label><input id="sob" placeholder="Số b" type="number"></label><br>
<button type="button" onclick="chiahet()">Kiểm tra</button><br>
<p id="chia het"></p>
<script>
    function chiahet(){
        let a=+document.getElementById('soa').value;
        let b=+document.getElementById('sob').value;
        let giatri = a%b;
        if (giatri ===0){
            document.getElementById('chia het').innerText = 'Số a chia hêt cho số b.'
        }else document.getElementById('chia het').innerText = 'Số a không chia hết cho số b.'
    }
</script>
</body>
</html>
