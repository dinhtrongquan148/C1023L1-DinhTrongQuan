<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<h1><strong>Kiểm tra số ngày trong tháng</strong></h1>
Tháng <label><input id="month" type="number" min="1" max="12" placeholder="Tháng"></label>
<button onclick="numberofdays()">Check</button><br>
<p id="resutl"></p>
<script>
    function numberofdays(){
        var a=+document.getElementById('month').value;
        console.log('tháng '+a);
        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('resutl').innerHTML='Tháng '+a+' có 31 ngày.';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('resutl').innerHTML='Tháng '+a+' có 30 ngày.';
                break;
            default: document.getElementById('resutl').innerHTML='Tháng '+a+' có 28 ngày vào năm nhuận hoặc có 29 ngày vào năm không nhuận.'
        }

    }
</script>
</body>
</html>
