<body>

Doanh số: <label><input id="doanhso" type="number" min="0"></label><br>

        if (a<=500){
            document.getElementById('xyz').innerText='Hoa hồng 5%';
        }else if (a<=2000){
            document.getElementById('xyz').innerText='Hoa hồng 10%';
        }else if (a<=5000){
            document.getElementById('xyz').innerText='Hoa hồng 15%';
            }else document.getElementById('xyz').innerText='Hoa hồng 25%';
        }

</script>
