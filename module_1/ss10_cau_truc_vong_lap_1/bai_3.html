<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DÃ£y Fibonacci</title>
</head>
<body>
<script>
    var a = 0;
    var b = 1;
    document.write(a +"<br>");
    for (i=2;i<=20;i++){
        c=a+b;
        a=b;
        b=c;
        document.write(a + "<br>");
    }
    document.write(b +"<br>");
</script>
</body>
