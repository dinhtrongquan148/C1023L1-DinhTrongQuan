<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Hãy nhập nhiệt độ hiện tại");
    while (a<20||a>100){
        alert('Hãy điều chỉnh lại nhiệt độ')
    }
    while (a>=20||a<=100){
        alert('Nhiệt độ phù hợp')
    }
</script>
</body>
</html>
