<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<div id="result"></div>
<script>
    let dataTable = `<table border="1">`;
    for (let i = 1; i <= 10; i++) {
        dataTable += `<tr>`;
        for (let j = 1; j <= 10; j++) {
            dataTable += `<td> ${j} * ${i} = ${j * i} </td>`;
        }
        dataTable += `</tr>`;
    }
    dataTable += `</table>`;


    document.getElementById("result").innerHTML = dataTable;
</script>
</body>
</html>
